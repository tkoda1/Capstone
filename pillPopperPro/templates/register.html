<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <script src="{% static 'pillPopperPro.js' %}" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static 'registerstyles.css' %}">
    </head>

    <body>
        <div class="form-container">
            <h2 class="form-title">Register for PillPopperPro</h2>

            <form method="post" action="{% url 'register' %}" class="styled-form">
                {% csrf_token %}
                
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        <div class="error-message">
                            {% for error in field.errors %}
                                <span>{{ error }}</span>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}

                <div class="button-row">
                    <button type="submit" class="submit-button">Submit</button>
                    <a href="{% url 'login' %}" class="submit-button">Login</a>
                    </a>                
                </div>

                {% for error in form.non_field_errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            </form>
        </div>
    </body>
</html>
