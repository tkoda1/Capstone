{% extends "base.html" %}



{% block content %}
    <h2>Add New Prescription</h2>

    <form method="post" action="{% url 'new_pill_form' slot_id=id %}">
        <table class="form">
            {{ form }}
        </table>
        {% csrf_token %}
        <div style="display: flex; align-items: center; gap: 10px;">
            <button type="submit" id="id_submit_button" style="background-color: #2c3e50;">Submit</button>
        </div>
        {% load static %}
    </form>
{% endblock %}
