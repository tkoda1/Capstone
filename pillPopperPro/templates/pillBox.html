{% extends "base.html" %}



{% block content %}
<style>
    .title-container {
        text-align: center;
        margin-top: 20px;
        font-size: 2rem;
        font-weight: bold;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-button {
        width: 150px; 
        height: 150px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 50%; 
        overflow: hidden; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        transition: transform 0.2s ease-in-out;
    }

    .image-button img:hover {
        transform: scale(1.1);
    }
    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }


    .pill-name {
        margin-top: 10px;  
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }
</style>

<div class="title-container">
    <h1>Pill Box</h1>
</div>

<div class="grid-container">

    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=1 %}">
            <button class="image-button">
                {% load static %}
                <img src="{% static 'pill.jpeg' %}" alt="Button 1">
            </button>
        </a>
        <p class="pill-name"> Slot 1: {{ pill_name1 }}</p>
    </div>
