{% extends "base.html" %}


{% block content %}
<style>
.title-container {
    text-align: center;
    margin-top: 310px;
    padding: 10px;
}

.title-container h1 {
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 5px;
}

.title-container p {
    text-align: center;
    font-size: 18px;
    color: #555;
    font-weight: 500;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, minmax(140px, 1fr));
    gap: 50px;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.grid-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    width: 100%;
    max-width: 200px;
}

.grid-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
}

.image-button {
    width: 120px;
    height: 120px;
    border: none;
    background: none;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
}

.image-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.image-button:hover {
    transform: scale(1.08);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
}

.pill-name {
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

@media screen and (max-width: 900px) {
    .grid-container {
        max-width: 90vw;
    }

    .grid-item {
        max-width: 160px;
    }

    .image-button {
        width: 100px;
        height: 100px;
    }

    .title-container h1 {
        font-size: 28px;
    }
}

@media screen and (max-width: 600px) {
    .grid-container {
        max-width: 95vw;
    }

    .grid-item {
        max-width: 140px;
    }

    .image-button {
        width: 80px;
        height: 80px;
    }

    .pill-name {
        font-size: 14px;
    }
}


</style>

<div class="title-container">
    <h1>Pill Box</h1>
    <p >Click to add/change Perscription</p>
</div>

<div class="grid-container">  
    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=1 %}">
            <button class="image-button">
                <img src="{{ pill_image1 }}" alt="Pill Slot 1">
            </button>
        </a>
        <p class="pill-name">Slot 1: {{ pill_name1 }}</p>
    </div>

    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=2 %}">
            <button class="image-button">
                <img src="{{ pill_image2 }}" alt="Pill Slot 2">
            </button>
        </a>
        <p class="pill-name">Slot 2: {{ pill_name2 }}</p>
    </div>

    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=3 %}">
            <button class="image-button">
                <img src="{{ pill_image3 }}" alt="Pill Slot 3">
            </button>
        </a>
        <p class="pill-name">Slot 3: {{ pill_name3 }}</p>
    </div>

    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=4 %}">
            <button class="image-button">
                <img src="{{ pill_image4 }}" alt="Pill Slot 4">
            </button>
        </a>
        <p class="pill-name">Slot 4: {{ pill_name4 }}</p>
    </div>

    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=5 %}">
            <button class="image-button">
                <img src="{{ pill_image5 }}" alt="Pill Slot 5">
            </button>
        </a>
        <p class="pill-name">Slot 5: {{ pill_name5 }}</p>
    </div>

    <div class="grid-item">
        <a href="{% url 'new_pill_form' slot_id=6 %}">
            <button class="image-button">
                <img src="{{ pill_image6 }}" alt="Pill Slot 6">
            </button>
        </a>
        <p class="pill-name">Slot 6: {{ pill_name6 }}</p>
    </div>
</div>



{% endblock %}
