{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-[#dbe7eb]">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Your Account</h2>
        <p class="text-gray-600 mb-4">Manage your settings and log out below.</p>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full bg-[#2c3e50] text-white py-3 rounded-full text-lg font-semibold hover:bg-[#1e2b38] transition">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
