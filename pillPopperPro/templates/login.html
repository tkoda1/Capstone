{% extends "base.html" %}




{% block content %}
    <p id="id_page_name">Login to PillPopperPro:</p>

    <form method="post" action="{% url 'login' %}">
        <table class="form">
            {{ form }}
            <td class="errorlist">
                {% for error in field.errors %} {{ error }} {% endfor %}
            </td>
        </table>
        {% csrf_token %}
        <div style="display: flex; align-items: center; gap: 10px;">
            <button type="submit" id="id_login_button" style="background-color: #2c3e50;">Submit</button>
            <a href="{% url 'register' %}" id="id_register_link" 
               style="background-color: #2c3e50; padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; text-decoration: none; color: rgb(255, 251, 251);">
                Register
            </a>
        </div>
        {% load static %}
    </form>
{% endblock %}
