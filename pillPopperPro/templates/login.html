<!doctype html>
<html class="top">
	<head  class="head_div" style="background-color:powderblue;">
	    <meta charset="utf-8">
        {% load static %}
		    <script src="{% static 'pillPopperPro.js' %}" type="text/javascript"></script>
            <link rel="stylesheet" href="{% static 'styles.css' %}">
	</head>

    <body>
        <div class="login-container">
            <div class="login-box">
                <h2>Login to PillPopperPro</h2>
        
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
        
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" required>
                    </div>
        
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
        
                    {% if form.non_field_errors %}
                    <div class="error-message">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
        
                    <button type="submit" class="btn-primary">Submit</button>
        
                    <div class="button-row">
                        <a href="{% url 'register' %}" class="btn-secondary">Register</a>
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">
                            <img src="{% static 'google.png' %}" alt="Google Logo">
                            Login with Google
                        </a>                
                    </div>
                </form>
            </div>
        </div>
        
    </body>
    <script>
        // remove the window on load
        window.onload = connect_to_server;
    </script>

</html>
